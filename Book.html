<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        select, input[type="date"], button {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .flights-list {
            margin-top: 20px;
        }
        .flight-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fafafa;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Flight Search</h1>
    <form id="flightForm">
        <label for="from">From:</label>
        <select id="from" name="from" required>
            <option value="" disabled selected>Select your departure city</option>
            <option value="istanbul">Istanbul, Turkey</option>
            <option value="tbilisi">Tbilisi, Georgia</option>
            <option value="bath">Bath, UK</option>
            <option value="sydney">Sydney, Australia</option>
            <option value="tokyo">Tokyo, Japan</option>
        </select>

        <label for="to">To:</label>
        <select id="to" name="to" required>
            <option value="" disabled selected>Select your destination city</option>
            <option value="istanbul">Istanbul, Turkey</option>
            <option value="tbilisi">Tbilisi, Georgia</option>
            <option value="bath">Bath, UK</option>
            <option value="sydney">Sydney, Australia</option>
            <option value="tokyo">Tokyo, Japan</option>
        </select>

        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>

        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate">

        <button type="submit">Search Flights</button>
    </form>

    <div id="flightsList" class="flights-list"></div>
</div>

<script>
    document.getElementById('flightForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fromCity = document.getElementById('from').value;
        const toCity = document.getElementById('to').value;
        const departureDate = document.getElementById('departureDate').value;
        const returnDate = document.getElementById('returnDate').value;

        const flightsList = document.getElementById('flightsList');
        flightsList.innerHTML = '';

        const flights = [
            {
                from: 'istanbul',
                to: 'tokyo',
                departure: '2024-06-01',
                return: '2024-06-15',
                price: '$800'
            },
            {
                from: 'sydney',
                to: 'bath',
                departure: '2024-07-10',
                return: '2024-07-20',
                price: '$1200'
            },
            // More flight data can be added here
        ];

        const matchingFlights = flights.filter(flight => {
            return flight.from === fromCity && flight.to === toCity && flight.departure === departureDate && (!returnDate || flight.return === returnDate);
        });

        if (matchingFlights.length > 0) {
            matchingFlights.forEach(flight => {
                const flightItem = document.createElement('div');
                flightItem.className = 'flight-item';
                flightItem.innerHTML = `
                    <p>From: ${flight.from.charAt(0).toUpperCase() + flight.from.slice(1)}, To: ${flight.to.charAt(0).toUpperCase() + flight.to.slice(1)}</p>
                    <p>Departure: ${flight.departure}</p>
                    <p>Return: ${flight.return}</p>
                    <p>Price: ${flight.price}</p>
                `;
                flightsList.appendChild(flightItem);
            });
        } else {
            flightsList.innerHTML = '<p>No matching flights found.</p>';
        }
    });
</script>

</body>
</html>
