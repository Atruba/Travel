<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <script src="book.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: capitalize;
            transition: all .2s linear;
        }
        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 9rem;
        }
        body {
            padding-top: 5rem;
            background: #111;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        select, input[type="date"], button {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .flights-list-container {
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        .flights-list {
            display: flex;
            flex-direction: column;
        }
        .flight-item {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flight-item:not(:last-child) {
            margin-bottom: 20px;
        }
        .flight-item p {
            margin: 5px 0;
        }
        .flight-item h3 {
            margin-bottom: 10px;
        }
        .bookTicBtn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .bookTicBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Flight Search</h1>
    <form id="flightForm" onsubmit="fetchFlightData(event)">
        <label for="from">From:</label>
        <select id="from" name="from" required>
            <option value="" disabled selected>Select your departure city</option>
            <option value="SAW">Istanbul, Turkey</option>
            <option value="TBS">Tbilisi, Georgia</option>
            <option value="LGW">London, UK</option>
            <option value="SYD">Sydney, Australia</option>
            <option value="HND">Tokyo, Japan</option>
        </select>
        <label for="to">To:</label>
        <select id="to" name="to" required>
            <option value="" disabled selected>Select your destination city</option>
            <option value="SAW">Istanbul, Turkey</option>
            <option value="TBS">Tbilisi, Georgia</option>
            <option value="LGW">London, UK</option>
            <option value="SYD">Sydney, Australia</option>
            <option value="HND">Tokyo, Japan</option>
        </select>
        <label for="departureDate">Departure Date:</label>
        <input type="date" id="departureDate" name="departureDate" required>
        <label for="returnDate">Return Date:</label>
        <input type="date" id="returnDate" name="returnDate">
        <button type="submit">Search Flights</button>
    </form>
</div>
<div class="flights-list-container">
    <h2>Best Flights</h2>
    <div id="bestFlightsList" class="flights-list"></div>
</div>
<script>
    document.getElementById('flightForm').addEventListener('submit', function(event) {
        event.preventDefault();
        fetchFlightData(event);
    });
    const fetchFlightData = async (event) => {
        event.preventDefault();
        const fromCity = document.getElementById('from').value;
        const toCity = document.getElementById('to').value;
        const departureDate = document.getElementById('departureDate').value;
        const returnDate = document.getElementById('returnDate').value;
        const bestFlightsList = document.getElementById('bestFlightsList');
        bestFlightsList.innerHTML = '';
        const flights = [
            {
                from: 'istanbul',
                to: 'tokyo',
                departure: '2024-06-01',
                return: '2024-06-15',
                price: '$800'
            },
            {
                from: 'sydney',
                to: 'bath',
                departure: '2024-07-10',
                return: '2024-07-20',
                price: '$1200'
            },
        ];
        const matchingFlights = flights.filter(flight => {
            return flight.from === fromCity && flight.to === toCity && flight.departure === departureDate && (!returnDate || flight.return === returnDate);
        });
        if (matchingFlights.length > 0) {
            matchingFlights.forEach(flight => {
                const flightItem = document.createElement('div');
                flightItem.className = 'flight-item';
                flightItem.innerHTML = `
                    <h3>Flight Details</h3>
                    <p>From: ${flight.from.charAt(0).toUpperCase() + flight.from.slice(1)}, To: ${flight.to.charAt(0).toUpperCase() + flight.to.slice(1)}</p>
                    <p>Departure: ${flight.departure}</p>
                    <p>Return: ${flight.return}</p>
                    <p>Price: ${flight.price}</p>
                    <a href="#" class="bookTicBtn">Book Now</a>
                `;
                bestFlightsList.appendChild(flightItem);
            });
        } else {
            bestFlightsList.innerHTML = '<p>No matching flights found.</p>';
        }
    };
</script>
</body>
</html>
