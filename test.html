<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Example</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      border: none;
      text-decoration: none;
      text-transform: capitalize;
      transition: all .2s linear;
    }
    html {
      font-size: 62.5%;
      overflow-x: hidden;
      scroll-behavior: smooth;
      scroll-padding-top: 9rem;
    }
    html::-webkit-scrollbar {
      width: 2rem;
    }
    html::-webkit-scrollbar-track {
      background: #fef6db;
    }
    html::-webkit-scrollbar-thumb {
      background: #3B4131;
    }
    body {
      background: #111;
      overflow-x: hidden;
      min-height: 100vh;
    }
    section {
      padding: 3rem 9%;
    }
    .btn {
      margin-top: 1rem;
      display: inline-block;
      padding: 1rem 3rem;
      font-size: 1.7rem;
      color: #fef6db;
      border: #111;
      cursor: pointer;
      background: none;
    }
    .btn:hover {
      background: #fef6db;
      color: #fef6db;
    }
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 900;
      background: rgba(59, 65, 49, 0.7254901961);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 9%;
      border-radius: 8px;
      margin: 10px 20px;
    }
    .header .navbar {
      position: relative;
      width: 524px;
      height: 50px;
      top: 99%;
      left: 0;
      right: 0;
      background: #222;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .header .navbar a {
      position: relative;
      font-size: 1.7rem;
      font-weight: 500;
      color: #fef6db;
      display: inline-block;
      margin: 0 1rem;
      padding: 0 23px;
      z-index: 100;
    }
    .header .navbar a:hover {
      color: #fcad02;
    }
    .header .navbar a .navbar span {
      position: absolute;
      top: 0;
      left: 0;
      width: 95px;
      height: 100%;
      background: linear-gradient(45deg, #127e41, #fcad02);
      border-radius: 8px;
    }
    .header .btn {
      margin-top: 0;
    }
    .logo {
      font-size: 2.5rem;
      color: #fff;
      font-weight: bolder;
      margin-left: 20px;
    }
    .logo i {
      color: #fef6db;
      padding-right: 0.5rem;
    }
    #menu-btn {
      font-size: 2.5rem;
      color: #fff;
      cursor: pointer;
      display: none;
    }
    .dropbutton {
      background-color: transparent;
      color: none;
      padding: 10px;
      margin-left: 20px;
      margin: 0 1rem;
      border: none;
      cursor: pointer;
      font-size: 1.7rem;
      font-weight: 500;
      color: #fef6db;
    }
    .btn {
      display: inline-block;
      background: #fcad02;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #f0d08a;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #2c2c2c;
      min-width: 160px;
      z-index: 100;
    }
    .dropdown-content a {
      color: #fef6db;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #fef6db;
      color: #2c2c2c;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown:hover .dropbutton {
      background-color: #fcad02;
    }
    .dropdown:hover {
      z-index: 100;
    }
    .dropdown-content .dropdown {
      position: relative;
    }
    .dropdown-content .dropdown-content {
      display: none;
      left: 100%;
      top: 0;
      margin-left: 1px;
    }
    .dropdown-content .dropdown-content {
      display: none;
      left: 100%;
      top: 0;
      margin-left: 1px;
    }
    .dropdown-content .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header class="header header-mobile">
    <div id="menu-btn" class="fas fa-bars"></div>
    <a href="Home.html" class="logo"><i class="fas fa-paper-plane"></i>Digital Backpackers</a>
    <nav class="navbar navbar-mobile">
      <a href="Home.html" class="cs-active">Home</a>
      <a href="About.html">About</a>
      <span class="services-option">
        <div class="dropdown">
          <button class="dropbutton">Services</button>
          <div class="dropdown-content">
            <a href="Destinations.html">Digital Guides</a>
            <div class="dropdown">
              <a id="bookings-dropdown" href="Book.html">Bookings</a>
              <div id="subheader-dropdown" class="dropdown-content">
                <a href="Book.html#subhead1">Subheader 1</a>
                <a href="Book.html#subhead2">Subheader 2</a>
              </div>
            </div>
            <a href="Map.html" class="active">Interactive Map</a>
          </div>
        </div>
      </span>
      <a href="contact.html">Contact</a>
    </nav>
    <a href="myaccount.html" class="btn btn-mobile">Sign In</a>
  </header>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const bookingsDropdown = document.getElementById('bookings-dropdown');
      const subheaderDropdown = document.getElementById('subheader-dropdown');

      bookingsDropdown.addEventListener('click', function(event) {
        event.preventDefault();
        subheaderDropdown.classList.toggle('show');
      });
    });
  </script>
</body>
</html>
